<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Carrito de compras</title>
</head>
<body>
    <header>
        <img src="images/Goya_Logo.svg" alt="logo_goya">
    </header>
    <main class="pagina"> <!-- Define 3 secciones en la pagina: Buscadores, secciones y carrito -->
        <div id="buscadores"> <!-- Seccion buscadores-->
            <!-- Buscador por texto -->
            <p> Ingresá el producto buscado</p> 
            <input type="text" id="buscadorProducto" placeholder="Buscar producto..."> 
            <!-- Buscadores por checkbox-->
            <p> Marcá la categoría del producto buscado</p> 
        </div>
        <div id="Productos" class="cards"></div> <!-- Define la seccion de Productos. Los cards con los productos se agregan desde carrito.js-->
        <div class="carrito"> <!--Define la seccion del carrito. Los cards con los productos se agregan desde carrito.js-->
            <p id="carrito"class="textoCarrito">Carrito</p>
            <p id="totalCarrito"class="cardcarrito">Total Carrito</p>
            <p id="vaciaCarrito"class="textoCarrito">Vaciar Carrito</p>
            <p id="checkOut"class="textoCarrito">Checkout</p>
            <form id="miFormulario" hidden>
                <div class="centrarBoton">
                    <input type="text" id="nombre" name="nombre" placeholder=" * Nombre " required>
                </div>
                <div class="centrarBoton">
                    <input type="email" id="email" name="email" placeholder="* email" required>
                </div>
                <br>
                <div class="centrarBoton">
                    <input class="btn btn-primary" type="submit" value="Enviar">
                </div>
            </form>
        </div>
    </main>
    <script src="JS/carrito.js"></script>    
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

</body>
</html>
